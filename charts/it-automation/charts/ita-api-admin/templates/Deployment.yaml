apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
       name: {{ .Values.name }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
         name: {{ .Values.name }}
    spec:
      initContainers:
        # temporary response to organization_create_controller.py  organization_create, os.makedirs(organization_dir)
        - name: setup-storage
          command: ["{{ .Values.initContainerCommand.shell  }}", "{{ .Values.initContainerCommand.option }}", "{{ .Values.initContainerCommand.arg }}"]          
          image: {{ .Values.initContainerImage.repository }}:{{ .Values.initContainerImage.tag }}
          imagePullPolicy: {{ .Values.initContainerImage.pullPolicy }}
          volumeMounts:
          - mountPath: {{ .Values.initContainerVolume.mountPath.name }}
            name: persistent-storage
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: {{ .Values.securityContext.allowPrivilegeEscalation }}
            readOnlyRootFilesystem: {{ .Values.securityContext.readOnlyRootFilesystem }}
            runAsUser: {{ .Values.securityContext.runAsUser }}
            runAsGroup: {{ .Values.securityContext.runAsGroup }}
            runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
          envFrom:
            - secretRef:
                name: {{ .Values.global.dbAccountInfo }}
            - secretRef:
                name: {{ .Values.global.gitLabAccountInfo }}
            - configMapRef:
                name: {{ .Values.global.dbConnectionInfo }}
            - configMapRef:
                name: {{ .Values.global.itaBaseInfo }}
            - configMapRef:
                name: {{ .Values.global.gitLabConnectionInfo }}
            - configMapRef:
                name: params-ita-admin
          volumeMounts:
            - name: persistent-storage
              mountPath: {{ .Values.volume.mountPath.name1 }}
            - name: contaier-volume
              mountPath: {{ .Values.volume.mountPath.name2 }}
              subPath: {{ .Values.volume.mountPath.subPath1 }}
            - name: contaier-volume
              mountPath: {{ .Values.volume.mountPath.name5 }}
              subPath: {{ .Values.volume.mountPath.subPath2 }}
            - name: contaier-volume
              mountPath: {{ .Values.volume.mountPath.name3 }}
            - name: emptydir-vol
              mountPath: {{ .Values.volume.mountPath.name4 }}
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: {{ .Values.global.claimName }}
        - name: contaier-volume
          emptyDir: {}
        - name: emptydir-vol
          emptyDir: {}
