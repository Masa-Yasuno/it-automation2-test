# {{ param02 }} {{ param03 }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: params-ita-by-conductor-synchronize
  namespace: exastro-it-automation
data:
  EXECUTE_INTERVAL: "{{ param01 }}"
  STORAGEPATH: "/storage/"
  CONTAINER_BASE: "kubernetes"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ita-by-conductor-synchronize
  namespace: exastro-it-automation
spec:
  selector:
    matchLabels:
      name: ita-by-conductor-synchronize
  replicas: 1
  template:
    metadata:
      labels:
        name: ita-by-conductor-synchronize
    spec:
      containers:
        - name: ita-by-conductor-synchronize
          image: {{ image }}:{{ image_tag }}
          imagePullPolicy: IfNotPresent
          # resources:
          #   requests:
          #     memory: "64Mi" #仮決め
          #     cpu: "250m" #仮決め
          #   limits:
          #     memory: "64Mi" #仮決め
          #     cpu: "250m" #仮決め
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          envFrom:
            - secretRef:
                name: secret-ita-mariadb
            - configMapRef:
                name: params-ita-mariadb
            - configMapRef:
                name: params-ita-common
            - configMapRef:
                name: params-ita-by-conductor-synchronize
          volumeMounts:
            - name: persistent-storage
              mountPath: /storage
            - name: contaier-volume
              mountPath: /tmp
            - name: emptydir-vol
              mountPath: /home/app_user
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: ita-pvc
        - name: contaier-volume
          emptyDir: {}
        - name: emptydir-vol
          emptyDir: {}
