apiVersion: v1
kind: ConfigMap
metadata:
  name: params-ita-web-server
  namespace: exastro-it-automation
data:
  LISTEN_PORT: "8000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ita-web-server
  namespace: exastro-it-automation
spec:
  selector:
    matchLabels:
      name: ita-web-server
  replicas: 1
  template:
    metadata:
      labels:
        name: ita-web-server
    spec:
      containers:
        - name: ita-web-server
          image: {{ image }}:{{ image_tag }}
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          envFrom:
            - secretRef:
                name: secret-ita-mariadb
            - configMapRef:
                name: params-ita-mariadb
            - configMapRef:
                name: params-ita-common
            - configMapRef:
                name: params-ita-web-server
          volumeMounts:
            - name: contaier-volume
              mountPath: /var/run_app_user/httpd/pid
              subPath: httpd-pid
            - name: contaier-volume
              mountPath: /var/run_app_user/httpd/socket
              subPath: httpd-socket
            - name: contaier-volume
              mountPath: /tmp
            - name: emptydir-vol
              mountPath: /home/app_user
      volumes:
      - name: contaier-volume
        emptyDir: {}
      - name: emptydir-vol
        emptyDir: {}

